<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}培训管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .nav-link {
            color: #333;
            padding: 10px 15px;
            margin: 2px 0;
            border-radius: 5px;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .nav-link.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex flex-column flex-shrink-0 p-3">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                        <span class="fs-4">培训管理系统</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                                仪表盘
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/" class="nav-link">
                                后台管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/api/students/" class="nav-link {% if 'students' in request.path %}active{% endif %}">
                                学员管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/api/teachers/" class="nav-link">
                                教师管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/api/courses/" class="nav-link">
                                课程管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/api/training/" class="nav-link">
                                学时管理
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                            <strong>管理员</strong>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/admin/">后台管理</a></li>
                            <li><a class="dropdown-item" href="/api/auth/logout/">退出登录</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 主内容区域 -->
            <div class="col-md-9 col-lg-10 ml-sm-auto px-4 py-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
